<!-- section para el login  -->
<section id="loginSection">
  <!-- Contenedor -->
  <div class="container">
    <!-- Cabecera login -->
    <header>
      <div class="row marged contentHeader" >
        <div class="loginHeader" >
          <div class="img-responsive col-xs-7 col-sm-7 col-md-7 text-center" >
            <img src="assets/img/Logo-Banistmo.png" class="iconCabecera" >
          </div>
          
            <div class="col-xs-5 col-sm-5 col-md-5 text-left"  > 
              <div class="">   
                <p class="textHeader" >Portal Administrativo</p>
              </div>         
            </div>
        </div>
      </div>
    </header> 
    <!-- /Cabecera login -->
    
    <!-- Cuerpo de la estructura login administrativo -->
    <br>
    <app-administrative-error class="errorBorder"></app-administrative-error>
    <h2 class="titleForm">Iniciar Sesión</h2>
    <div class="form-horizontal" id="login-form" autocomplete="off">
      <div class="form-group">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
          <label for="username" class="control-label labelTextLogin">Usuario</label>
          <input type="text" name="username" id="usernameAdmin" class="form-control textInputF  inputUser" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
          <label for="password" class="control-label labelTextLogin">Contraseña</label>
          <input type="password" name="key" id="passwordAdmin" class="form-control textInputF inputPass " >
        </div>
        
      
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5" id="btnLoginAdmin">          
            <p class="btn-custom" routerLink="/Home" routerLinkActive= "active">Ingresar</p>
              <input type="submit" id="btn-login" value="Ingresar" >
          </div>
          
        </div>
      </div>
      
    </div>
    <!-- /Cuerpo de la estructura login administrativo -->
    
  </div>
  <!-- /contenedor -->
  
</section>
<!-- /section para el login -->

<!-- footer del login -->
<footer id="footer">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <p>© Copyright Banistmo S.A. {{ year }}. Todos los Derechos Reservados.</p>
      </div>
    </div>
  </div>
</footer>
<!-- /footer -->
